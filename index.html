<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva Medicina</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    h1 { text-align: center; }
    .materia {
      display: inline-block;
      background: #fff;
      border: 2px solid #3498db;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .materia:hover {
      background: #eaf6ff;
      transform: scale(1.05);
    }
    .info {
      display: none;
      margin-top: 5px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Medicina</h1>

  <div class="materia" onclick="toggleInfo(this)">
    Anatomía I
    <div class="info">Créditos: 4<br>Prerrequisitos: Ninguno<br>Semestre: 1</div>
  </div>

  <div class="materia" onclick="toggleInfo(this)">
    Histología
    <div class="info">Créditos: 3<br>Prerrequisitos: Biología<br>Semestre: 1</div>
  </div>

  <div class="materia" onclick="toggleInfo(this)">
    Fisiología
    <div class="info">Créditos: 4<br>Prerrequisitos: Anatomía I<br>Semestre: 2</div>
  </div>

  <script>
    function toggleInfo(el) {
      const info = el.querySelector('.info');
      info.style.display = (info.style.display === 'block') ? 'none' : 'block';
    }
  </script>
</body>
</html>
